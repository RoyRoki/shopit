name: Deploy Spring Boot App to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code (Only /server)
      uses: actions/checkout@v3
      with:
        sparse-checkout: |
          server
        sparse-checkout-cone-mode: false
        fetch-depth: 0  # Ensure full history for server

    - name: Pull Latest Changes for /server
      run: |
        cd server
        git fetch origin main
        git reset --hard origin/main

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build JAR with Maven
      run: |
        cd server
        mvn clean package -DskipTests

    - name: Copy JAR to EC2
      run: |
        scp -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} \
        server/target/Eshop-0.0.1-SNAPSHOT.jar ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/shopit/server/app.jar

    - name: Restart Application on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} ubuntu@${{ secrets.EC2_HOST }} <<EOF
          sudo systemctl restart shopit
        EOF
