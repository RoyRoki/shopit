spring.application.name=Eshop
logging.level.org.springframework.security=DEBUG
allowed.origins=${ALLOWED_ORIGINS}


# DataSource Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}

cloud.aws.credentials.accessKey=${AWS_ACCESS_KEY_ID}
cloud.aws.credentials.secretKey=${AWS_SECRET_ACCESS_KEY}
cloud.aws.region.static=ap-south-1
aws.s3.bucket-name=shopitbuket


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


spring.devtools.restart.enabled=false
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.hibernate.ddl-auto=create-drop
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.use_sql_comments=true

payment.com.RAZORPAY_KEY_ID=${PAYMENT_RAZORPAY_KEY_ID}
payment.com.RAZORPAY_KEY_SECRET=${PAYMENT_RAZORPAY_KEY_SECRET}

# 1h in millisecond = 3600000
security.jwt.secret-key=${SECURITY_JWT_SECRET_KEY}
security.jwt.expiration-time=360000000

security.jwt.refresh-token.secret-key=${SECURITY_JWT_REFRESH_SECRET_KEY}
security.jwt.refresh-token.expiration-time=360000000

security.otp.expiration-time=360000
security.verified-mobile-no.expiration-time=36000000

# Disable JTA and use JDBC transactions
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.transaction.JDBCTransactionFactory